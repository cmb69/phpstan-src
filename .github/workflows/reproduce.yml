on:
  push:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: "Install PHP binary" # same issue with PHP 7.4.19, installed by Chocolatey
        run: |
          mv repro/PHP "C:\Program Files\PHP"

      - name: "Install phpstan deps"
        run: |
          $env:COMPOSER_ROOT_VERSION = "0.12.x-dev"
          composer install

      - name: "Clone & install test repo"
        run: |
          $env:Path = "C:\Program Files\PHP;$env:Path"
          cd repro
          git clone https://github.com/atk4/ui.git && cd ui
          composer install

      - name: "Run PHPStan"
        run: |
          cd repro/ui
          $env:Path = "C:\Program Files\PHP;$env:Path"
          php --version
          php -d memory_limit=2G ../../bin/phpstan analyse --ansi --debug --verbose
